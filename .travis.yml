language: python

python:
    - 2.7
    - pypy

env:
    - TWISTED=https://github.com/twisted/twisted/archive/trunk.zip
    - TWISTED=Twisted==16.0.0
    - TWISTED=Twisted==17.9.0

install:
    - pip install -q $TWISTED
    - pip install .[dev,beanstalk,elasticsearch,redis]

script:
    - pyflakes vor
    - trial vor
